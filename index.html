<body>
    <h2>While</h2>
    <script>
        let x = 100;
        while (x >= 0)
        {document.write(x,' ');x--;}//x-=1
        document.write('<br>');
    
    
        let y = 0;
        while (y <= 100)
        {document.write(y,' ');y+=1;}
        document.write('<br>');
        
        document.write('<h2>do...while</h2>');
        let z = 0;
        do {document.write(z,' ');z+=1;} while(z<=100);//At least runs once.
        document.write('<br>');

    </script>

    <h3>Area</h3>
    <script>

        getArea();
        
    </script>
    <br>
    <br>
    <h2>+ - * /</h2>
    <script>//大括號內寫傳回值，功能寫在大括號外，所以不用函式呼叫，功能寫在大括號內，就會跟上面的一樣
        function plus(a,b) {return a+b;}
        function minus(a,b) {return a-b;}
        function multiple(a,b) {return a*b;}
        function division(a,b) {return a/b;}

        let number1 = parseFloat(prompt('輸入第一個數字: '));
        let number2 = parseFloat(prompt('輸入第二個數字: '));

        let result = plus(number1,number2);//運用函式return
        let result2= minus(number1,number2);
        let result3 = multiple(number1,number2);
        let result4 = division(number1,number2); 
        document.write(number1,' + ',number2,' = ',result,'<br>');//the results have difference.
        document.write(number1,' - ',number2,' = ',result2,'<br>');//using the 4 types operator for the same numbers makes the different results. 
        document.write(number1,' * ',number2,' = ',result3,'<br>');
        document.write(number1,' / ',number2,' = ',result4,'<br>');
    </script>
